<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto - Esquina Verde</title>
<link rel="stylesheet" href="contacto.css">
</head>
<body>
<div class="container">
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html">Galeria</a></li>
      <li><a href="contacto.html" class="current">Contacto</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
    </ul>
  </nav>

  <h1>Contacto</h1>

  <form id="contactForm" class="contact-form" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
    </div>

    <button type="submit">Enviar Mensaje</button>
  </form>

  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249744.04473629172!2d-77.1525885338866!3d-12.026254177446859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c5f619ee3ec7%3A0x14206cb9cc452e4a!2sLima!5e0!3m2!1sen!2spe!4v1718574601356!5m2!1sen!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div id="response"></div>


  <footer>
    <p>©Mi empresa 2024©</p>
  </footer>
</div>

<script src="contacto.js"></script>
</body>
</html>
